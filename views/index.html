<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black flex flex-col items-center justify-center h-screen w-screen mx-auto">
    <form class="w-2/3 h-2/3 block" method="POST" action="/enviar">
      <textarea
        class="block p-2.5 w-2/3 h-2/3 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        name="contacts"
        id="contacts"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <button
        type="submit"
        class="bg-gray-300 justify-center w-2/3 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
      >
        <span>Processar Contatos</span>
      </button>
    </form>
  </body>
</html>
